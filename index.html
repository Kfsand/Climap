<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1Ijoia2ZzYW5kIiwiYSI6ImNsNTliaHltZzI5dTAzcHQ3b2dhOTFjaTAifQ.vb0ojGjuynKCLg7K2CNMaA';
const map = new mapboxgl.Map({
container: 'map', // container ID
style: 'mapbox://styles/kfsand/cl62kx69f000314n38b71isxd', // style URL
center: [-2.5, 53.8], // starting position [lng, lat]
zoom: 5, // starting zoom
projection: 'globe' // display the map as a 3D globe
});
 
map.on('style.load', () => {
map.setFog({}); // Set the default atmosphere style
});
</script>
 
</body>
</html>
